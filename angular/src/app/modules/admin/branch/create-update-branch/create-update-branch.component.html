<form
  class="form-horizontal"
  autocomplete="off"
  #resourceRequestForm="ngForm"
  novalidate
>
  <abp-modal-header
    title="{{
      data.command == 'create'
        ? 'Add new branch'
        : 'Edit branch: ' + title
    }}"
    (onCloseClick)="dialogRef.close()"
  >
  </abp-modal-header>
  <div class="modal-body">
    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="pm"> Name: </label>
      <div class="col-md-9">
        <input name="{{data.command == 'create'?'ipt-name':'ipt-name_edit'}}"
          class="form-control mt-1"
          type="text"
          placeholder="Name"
          required
          name="branchName"
          [(ngModel)]="branch.name"
          #name="ngModel"
          #nameEl
          suffix="%"
        />
        <abp-validation-summary [control]="name" [controlEl]="nameEl">
        </abp-validation-summary>
      </div>
    </div>

    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="pm"> Display Name: </label>
      <div class="col-md-9">
        <input name="{{data.command == 'create'?'ipt-displayName':'ipt-displayName_edit'}}"
          class="form-control mt-1"
          type="text"
          placeholder="Display Name"
          required
          name="displayName"
          [(ngModel)]="branch.displayName"
          #displayName="ngModel"
          #displayNameEl
          suffix="%"
        />
        <abp-validation-summary [control]="displayName" [controlEl]="displayNameEl">
        </abp-validation-summary>
      </div>
    </div>

    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="pm"> Code: </label>
      <div class="col-md-9">
        <input name="{{data.command == 'create'?'ipt-code':'ipt-code_edit'}}"
          class="form-control mt-1"
          type="text"
          placeholder="Code"
          required
          name="code"
          [(ngModel)]="branch.code"
          #code="ngModel"
          #codeEl
          suffix="%"
        />
        <abp-validation-summary [control]="code" [controlEl]="codeEl">
        </abp-validation-summary>
      </div>
    </div>

    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="pm"> Color: </label>
      <div class="col-md-9">
        <input name="{{data.command == 'create'?'ipt-color':'ipt-color_edit'}}"
          class="form-control mt-1"
          type="text"
          placeholder="Color"
          required
          name="color"
          [(ngModel)]="branch.color"
          #color="ngModel"
          #colorEl
          suffix="%"
        />
        <abp-validation-summary [control]="color" [controlEl]="colorEl">
        </abp-validation-summary>
      </div>
    </div>




  </div>
  <div align="end" class="row justify-content-end">
    <button name="btn-cancel" class="btn btn-secondary mr-2 btn-action" mat-dialog-close>Cancel</button>
    <button name="btn-save"
      class="btn btn-primary btn-action"
      [disabled]="!resourceRequestForm.valid || isLoading"
      (click)="SaveAndClose()"
    >
      Save
    </button>
  </div>
</form>
