<div>
    <abp-modal-header
    title="{{
      'Project description - '+ projectName
    }}"
    (onCloseClick)="dialogRef.close()"
  >
  </abp-modal-header>
  <div class="card-body table-responsive p-4">
    <form class="form-horizontal" autocomplete="off" #requestDetail="ngForm">
        <div class="form-group row detail ">
            <label class="col-md-2 col-form-label" for="requestName">
                Mô tả ngắn dự án:
            </label>
            <div  class="col-md-9 mt-2">
                <p class="mb-0 p-0  ml-2 pre-text">
                    {{projectDetail.briefDescription}}
                </p>
            </div>
            
        </div>
        <div class="form-group row detail ">
            <label class="col-md-2 col-form-label" for="detailDescription">
                Mô tả chi tiết dự án:
            </label>
            <div  class="col-md-9 mt-2">
                <p class="mb-0 p-0  ml-2 pre-text">
                    {{projectDetail.detailDescription}}
                </p>
            </div>
           
        </div>
        <div class="form-group row detail ">
            <label class="col-md-2 col-form-label" for="technologyUsed">
                Công nghệ sử dụng:
            </label>
            <div  class="col-md-9 mt-2">
                <p *ngIf="projectDetail.technologyUsed" class="mb-0 p-0  ml-2 pre-text">
                    {{projectDetail.technologyUsed}}
                </p>
                <p class="mb-0 p-0  ml-2 pre-text">
                    <span *ngFor="let technology of projectDetail.projectTechnologies; let i=index" class="mr-1 badge text-white" [style.backgroundColor]="technology.color">
                        {{technology.name}}
                    </span>
                </p>
            </div>
        </div>


        <div class="form-group row detail ">
            <label class="col-md-2 col-form-label" for="technicalProblems">
                Các vấn đề kĩ thuật:
            </label>
            <div  class="col-md-9 mt-2">
                <p class="mb-0 p-0  ml-2 pre-text">
                    {{projectDetail.technicalProblems}}
                </p>
            </div>
        </div>
        <div class="form-group row detail ">
            <label class="col-md-2 col-form-label" for="otherProblems">
                Các vấn đề khác:
            </label>
            <div  class="col-md-9 mt-2">
                <p class="mb-0 p-0  ml-2 pre-text">
                    {{projectDetail.otherProblems}}
                </p>
            </div>
        </div>
        <div class="form-group row detail ">
            <label class="col-md-2 col-form-label" for="newKnowledge">
                Kiến thức mới có thể sử dụng sau này:
            </label>
            <div  class="col-md-9 mt-2">
                <p class="mb-0 p-0  ml-2 pre-text">
                    {{projectDetail.newKnowledge}}
                </p>
            </div>
        </div>

        <div class="form-group row d-flex justify-content-end">
            <div class="form-group row d-flex justify-content-end">
                <button name="btn-cancel" class="btn btn-secondary btn-action mx-2"
                (click)="dialogRef.close()"> 
                    Cancel
                </button>
                <button name="btn-cancel" class="btn btn-danger btn-action mx-2" style="width: 120px;"
                (click)="viewProjectDetail()"> 
                    View Project
                </button>
            </div>
        </div>
    </form>
</div>
</div>
