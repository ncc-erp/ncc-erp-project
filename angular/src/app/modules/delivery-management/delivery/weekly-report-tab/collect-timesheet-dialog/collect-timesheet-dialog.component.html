<form class="form-horizontal" autocomplete="off" #timesheetForm="ngForm" novalidate>
    <abp-modal-header  title="Collect timesheet" (onCloseClick)="dialogRef.close()">
    </abp-modal-header>

<div class="modal-body" [busy]="isLoading">

    <div class="form-group row required">
        <label class="col-md-3 col-form-label" for="">
            Time start:
        </label>
        <div class="col-md-9">
            <mat-form-field appearance="outline">
                <input matInput placeholder="Time start" [matDatepicker]="picker" name="startTime"  #timeNeed="ngModel" [(ngModel)]="timesheetWorking.timeSheetStartTime" required>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <mat-error class="mt-1" *ngIf="timeNeed.hasError('required') && timeNeed.touched"
                style="font-size: 13px;">
                This field is required
            </mat-error>
        </div>
    </div>

    <div class="form-group row required">
        <label class="col-md-3 col-form-label" for="">
           Time end:
        </label>
        <div class="col-md-9">
            <mat-form-field appearance="outline">
                <input placeholder="Time end"  matInput [matDatepicker]="pickerEnd" name="endTime"
                 [(ngModel)]="timesheetWorking.timeSheetEndTime" required>
                <mat-datepicker-toggle matSuffix [for]="pickerEnd"></mat-datepicker-toggle>
                <mat-datepicker #pickerEnd></mat-datepicker>
              </mat-form-field>

        </div>
    </div>
</div>
<div class="d-flex justify-content-end mt-2">
    <button class="btn btn-secondary" style="width: 82px;" mat-raised-button mat-dialog-close>Cancel</button>
    <button class="btn btn-primary mx-3" style="width: 82px;" mat-raised-button
        [disabled]=" !timesheetForm.valid || isLoading" (click)="SaveAndClose()">Collect</button>
</div>
</form>
