<form class="form-horizontal" autocomplete="off" #reportForm="ngForm">
    <abp-modal-header [title]="dialogType === 'RENAME' ? 'Edit report: ' + reportName : 'New report: Weekly ' + nextTuesday " (onCloseClick)="dialogRef.close()">
    </abp-modal-header>
    <div class="modal-body">
        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="checkListName">
                {{ 'Name' | localize }}:
            </label>
            <div class="col-md-9">
                <input type="text" class="form-control" name="checklistName" id="checklistName" required
                    [(ngModel)]="report.name" #checklistName="ngModel" #checklistNameEl />
                <abp-validation-summary [control]="checklistName" [controlEl]="checklistNameEl">
                </abp-validation-summary>
            </div>
        </div>
    </div>
    <div  class="d-flex justify-content-end mt-2">
        <button class="btn btn-secondary btn-action cancel-banks" style="width: 82px;" mat-raised-button mat-dialog-close>Cancel</button>
        <button class="btn btn-primary mx-3 btn-action" (click)="saveAndClose()" style="width: 82px;" mat-raised-button
            [disabled]="!reportForm.valid || isLoading">{{ dialogType === 'RENAME' ? 'Save' : 'Create' }}</button>
    </div>
</form>
