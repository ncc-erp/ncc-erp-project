<form action="" autocomplete="off" (submit)="SaveAndClose()">
  <abp-modal-header
    [title]="'Edit bill account note' | localize"
    (onCloseClick)="dialogRef.close()"
  ></abp-modal-header>
  <div class="modal-body">
    <label for="">Note:</label>
    <mat-form-field appearance="outline" class="w-100">
      <textarea
        matInput
        name="note"
        maxlength="3000"
        rows="5"
        placeholder="Leave a comment..."
        [(ngModel)]="note"
        class="custom-textarea"
        (input)="autoResize($event.target)"
        ></textarea>
    </mat-form-field>
  </div>
  <abp-modal-footer
    [cancelDisabled]="saving"
    (onCancelClick)="dialogRef.close()"
    [saveDisabled]="saving"
  ></abp-modal-footer>
</form>
