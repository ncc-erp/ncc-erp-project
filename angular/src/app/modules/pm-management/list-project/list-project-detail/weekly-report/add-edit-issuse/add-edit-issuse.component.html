<form class="form-horizontal" autocomplete="off" [formGroup]="issueForm">
    <abp-modal-header title="Create Risk" (onCloseClick)="dialogRef.close()">
    </abp-modal-header>

    <div class="modal-body" style="max-height: 75vh; overflow-y: auto;">

        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="">
                Issue
            </label>
            <div class="col-md-9">
                <editor class="w-100"
                formControlName="description"
                 [init]="{
                    height:100,
                    menubar: true,
                    plugins: ['table', 'code', 'preview', 'media', 'image', 'template'],
                    toolbars: ['image'],
                    branding: false
                                    }" 
                                    >
                                  
                </editor>
            </div>
        </div>

        <div class="form-group row ">
            <label class="col-md-3 col-form-label" for="">
                Impact
            </label>
            <div class="col-md-9">
                <editor class="w-100"
                formControlName="impact"
                 [init]="{
                    height:100,
                    menubar: true,
                    plugins: ['table', 'code', 'preview', 'media', 'image', 'template'],
                    toolbars: ['image'],
                    branding: false
                                    }"
                                  >
                </editor>
            </div>
        </div>
        <div class="form-group row ">
            <label class="col-md-3 col-form-label" for="">
                Solution
            </label>
            <div class="col-md-9">
                <editor class="w-100"
                formControlName="solution"
                 [init]="{
                    height:100,
                    menubar: true,
                    plugins: ['table', 'code', 'preview', 'media', 'image', 'template'],
                    toolbars: ['image'],
                    branding: false
                                    }" 
                                   >
                </editor>
            </div>
        </div>
        <div class="form-group row ">
            <label class="col-md-3 col-form-label" for="">
              Meeting Solution
            </label>
            <div class="col-md-9">
                <editor class="w-100"
                formControlName="meetingSolution"
                 [init]="{
                    height:100,
                    menubar: true,
                    plugins: ['table', 'code', 'preview', 'media', 'image', 'template'],
                    toolbars: ['image'],
                    branding: false
                                    }" 
                                   >
                </editor>
            </div>
        </div>
        <div class="form-group row ">
            <label class="col-md-3 col-form-label" for="">
                Status
            </label>
            <div class="col-md-9">
                <mat-form-field appearance="outline">
                    <mat-select [value]="currentStatus" (selectionChange)="changeStatus($event)">
                        <mat-option *ngFor="let status of issueStatusList" [value]="status.value">
                            {{status.view}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

        </div>
    </div>
    <div align="end" class="row justify-content-end" style="margin-right: 36px;">
        <button class="btn btn-secondary btn-action mr-3" mat-dialog-close>Cancel</button>
        <button class="btn btn-primary btn-action" [disabled]=" !issueForm.valid"
            (click)="SaveAndClose()">Save</button>
    </div>
</form>
