<form class="form-horizontal" autocomplete="off" [formGroup]="riskForm">
    <abp-modal-header title="{{data.command == 'edit' ? 'Edit Risk' : 'Create Risk'}}" (onCloseClick)="dialogRef.close()">
    </abp-modal-header>

    <div class="modal-body" style="max-height: 75vh; overflow-y: auto;">

        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="">
                Risk
            </label>
            <div class="col-md-9">
                <editor class="w-100"
                formControlName="risk"
                 [init]="{
                    height:100,
                    menubar: true,
                    plugins: ['table', 'code', 'preview', 'media', 'image', 'template'],
                    toolbars: ['image'],
                    branding: false
                                    }" 
                                    >
                                  
                </editor>
            </div>
        </div>

        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="">
                Impact
            </label>
            <div class="col-md-9">
                <editor class="w-100"
                formControlName="impact"
                 [init]="{
                    height:100,
                    menubar: true,
                    plugins: ['table', 'code', 'preview', 'media', 'image', 'template'],
                    toolbars: ['image'],
                    branding: false
                                    }"
                                  >
                </editor>
            </div>
        </div>
        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="">
                Solution
            </label>
            <div class="col-md-9">
                <editor class="w-100"
                formControlName="solution"
                 [init]="{
                    height:100,
                    menubar: true,
                    plugins: ['table', 'code', 'preview', 'media', 'image', 'template'],
                    toolbars: ['image'],
                    branding: false
                                    }" 
                                   >
                </editor>
            </div>
        </div>
        <div class="form-group row ">
            <label class="col-md-3 col-form-label" for="">
                Status
            </label>
            <div class="col-md-9">
                <mat-form-field appearance="outline">
                    <mat-select [value]="currentStatus" (selectionChange)="changeStatus($event)">
                        <mat-option *ngFor="let status of rickStatusList" [value]="status.value">
                            {{status.view}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

        </div>
        <div class="form-group row ">
            <label class="col-md-3 col-form-label" for="">
                Priority
            </label>
            <div class="col-md-9">
                <mat-form-field appearance="outline">
                    <mat-select [value]="currentPriority" (selectionChange)="changePriority($event)">
                        <mat-option [value]="item.value" *ngFor="let item of priority">{{ item.viewValue
                            }}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
    </div>
    <div align="end" class="row justify-content-end" style="margin-right: 36px;">
        <button class="btn btn-secondary btn-action mr-3" mat-dialog-close>Cancel</button>
        <button class="btn btn-primary btn-action" [disabled]=" !riskForm.valid"
            (click)="SaveAndClose()">Save</button>
    </div>
</form>
