<div class="card-header p-0">
<h3>Update role for user: {{data.fullName}}</h3>
</div>
<div class="form-group row mt-3">
    <ng-container *ngFor="let role of roles; let i = index">
      <div class="col-md-6">
        <div class="custom-control custom-checkbox">
          <input
          [disabled]="isviewOnlyMe"
            type="checkbox"
            class="custom-control-input"
            [id]="'role_' + i"
            [checked]="isRoleChecked(role.normalizedName)"
            (change)="onRoleChange(role, $event)"
          />
          <label class="custom-control-label" [for]="'role_' + i">
            {{ role.name }}
          </label>
        </div>
      </div>
    </ng-container>
  </div>
  <div class="d-flex justify-content-end">
    <button class="btn btn-secondary btn-action mr-1" mat-dialog-close>Cancel</button>
    <button class="btn btn-primary btn-action" (click)="save()">Save</button>
  </div>
