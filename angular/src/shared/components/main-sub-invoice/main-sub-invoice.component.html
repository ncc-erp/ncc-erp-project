<div class="form-group">
    <div class="col-3">
        <label class="form-control-label">
            Invoice Setting:
        </label>
    <div class="col-8">
        <mat-form-field>
            <mat-select>
                <mat-option *ngFor="let item in invoiceSettingOptions" [value]="item.value">
                    {{item.key}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</div>
