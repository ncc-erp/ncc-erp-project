<div cdkDrag cdkDragRootElement=".cdk-overlay-pane">
  <div *ngIf="isShowClose!=false" class="modal-header" cdkDragHandle>
    <h4 mat-dialog-title class="modal-title">{{ title }}</h4>

    <button type="button" class="close" aria-label="Close" (click)="onCloseClick.emit()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div *ngIf="isShowClose==false" class="modal-subTitle" cdkDragHandle>
    <h4 mat-dialog-title class="modal-title">{{ title }}</h4>
    <span *ngIf="subTitle!==''">{{subTitle}}</span>
  </div>
</div>
